<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play rock paper scissors</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Piedra, Papel o Tijeras</h1>
  <main>
    <section class="score-container">
      <div>
        <strong>Jugador: <span id="player-score">0</span></strong>
        <img src="./rock.svg" alt="option-player" class="option-selected" id="player-option">
      </div>
      <div>
        <strong>CPU: <span id="computer-score">0</span></strong>
        <div id="computer">
          <img src="./rock.svg" alt="option-computer" class="option-selected" id="computer-option">
        </div>
      </div>
    </section>

    <p id="round-result" class="result"></p>
  
    <section class="options-container">
      <h2>Elige una opci√≥n</h2>
      <div class="options">
       <img src="./rock.svg" alt="rock" class="option-img" id="rock-option">
       <img src="./paper.svg" alt="paper" class="option-img" id="paper-option">
       <img src="./scissors.svg" alt="scissors" class="option-img" id="scissors-option">
      </div>
    </section>
  
    <div class="result-container">
      <p id="winner-msg" class="result"></p>
      <button class="btn" id="reset-game-btn">Resetear</button>
    </div>
    
  </main>
  <script src="script.js"></script>
</body>
</html>
